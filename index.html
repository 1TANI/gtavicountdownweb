<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GTA VI COUNTDOWN - TANI</title>

  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

  <style>
    @font-face {
      font-family: 'GTAArtDecoMedium';
      src: url('GTAArtDecoMedium.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'GTAArtDecoMedium', sans-serif;
      color: white;
      background: url('background/bg1.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column; 
      justify-content: center;
      align-items: center;
      position: relative; 
    }

    .background-container {
      width: 900px;
      height: 188px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      border-radius: 7px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
      text-align: center;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      z-index: 500;
    }

    
    .overlay {
      background-color: rgba(0, 0, 0, 0.4); 
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    .content {
      position: relative;
      z-index: 1;
    }

    .percentage {
      font-size: 50px;
      font-weight: bold;
      margin-bottom: -10px;
      text-shadow: 1px 1px 14px rgba(0, 0, 0, 3);
      color: white;
      animation: pulsateSize 7s ease-in-out infinite alternate;
    }

    @keyframes pulsateSize {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.04);
      }
    }

    .days-text {
      font-size: 20px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      margin: 2px 0;
    }

    .days-text + .days-text {
      margin-top: 6px;
    }

    .days-since-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 6px;
    }

    .cycle-arrow {
      font-size: 16px;
      color: #cccccc;
      cursor: pointer;
      margin: 0 18px;
      transition: color 0.5s ease-in-out;
    }

    .cycle-arrow:hover {
      color: #7629ea;
    }

    .gtavidc-link {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 13px;
      color: #8a34db;
      text-decoration: none;
      opacity: 0.8;
      z-index: 1000;
    }

    .gtavidc-link:hover {
      text-decoration: underline;
      opacity: 1;
    }

    .toolbar {
      position: fixed;
      bottom: 7px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(20, 20, 20, 0.50);
      padding: 10px 20px;
      border-radius: 5px;
      display: flex;
      gap: 22px; 
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    .toolbar button {
      font-family: 'GTAArtDecoMedium', sans-serif;
      font-size: 14px;
      background-color: #971281;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
      opacity: 0.9;
      transition: opacity 0.2s ease-in-out, background-color 0.2s ease-in-out;
    }

    .toolbar button:hover {
      opacity: 1;
      background-color: #8a34db;
    }
    .toolbar .settings-button img,
    .toolbar .achievements-button img {
      width: 20px; 
      height: 20px;
      vertical-align: middle; 
      filter: invert(1); 
    }
    .toolbar .settings-button,
    .toolbar .achievements-button {
      padding: 6px 12px; 
    }
    .info-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(20, 20, 20, 0.95);
      padding: 30px;
      border-radius: 12px;
      width: 300px;
      box-shadow: 0 0 20px black;
      z-index: 2000;
      text-align: center;
    }

    
    #settingsModal {
      display: none; 
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(20, 20, 20, 0.95);
      padding: 30px;
      border-radius: 12px;
      width: 300px;
      box-shadow: 0 0 20px black;
      z-index: 2000;
      text-align: center;
    }
    
    #achievementsModal {
      display: none; 
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(20, 20, 20, 0.95);
      padding: 30px;
      border-radius: 12px;
      width: 400px;
      max-height: 500px;
      overflow-y: auto;
      box-shadow: 0 0 20px black;
      z-index: 2000;
    }
    
    .info-modal h2, #settingsModal h2, #achievementsModal h2 {
      margin-top: 0;
      font-size: 20px;
      margin-bottom: 10px;
      text-align: center;
    }
    .info-modal p, #settingsModal p {
      font-size: 14px;
      color: #ccc;
    }
    .close-modal {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 18px;
      color: #fff;
      cursor: pointer;
    }
    .close-modal:hover {
      color: #e74c3c;
    }
    .setting-option {
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 0;
    }
    .setting-option label {
      font-size: 16px;
      color: #ccc;
      cursor: pointer; 
    }
    .setting-option input[type="checkbox"] {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      width: 24px; 
      height: 24px;
      border: 2px solid #971281;
      border-radius: 4px;
      background-color: #333; 
      cursor: pointer;
      position: relative;
      transition: background-color 0.2s, border-color 0.2s;
    }

    .setting-option input[type="checkbox"]:checked {
      background-color: #8a34db; 
      border-color: #8a34db;
    }

    .setting-option input[type="checkbox"]:checked::before {
      content: '✓';
      display: block;
      color: white;
      font-size: 18px;
      text-align: center;
      line-height: 20px; 
    }
    
    /* Achievements styles */
    .achievement-item {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
      background-color: rgba(50, 50, 50, 0.5);
    }
    
    .achievement-icon {
      width: 40px;
      height: 40px;
      margin-right: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background-color: #8a34db;
    }
    
    .achievement-icon.unlocked {
      background-color: #8a34db;
    }
    
    .achievement-icon.locked {
      background-color: #333;
      color: #666;
    }
    
    .achievement-details {
      flex: 1;
      text-align: left;
    }
    
    .achievement-title {
      font-size: 16px;
      margin-bottom: 5px;
    }
    
    .achievement-description {
      font-size: 12px;
      color: #ccc;
    }
    
    .achievement-date {
      font-size: 12px;
      color: #999;
      margin-top: 3px;
    }
    
    .achievement-item.unlocked {
      opacity: 1;
    }
    
    .achievement-item.locked {
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="background-container" id="background">
    <div class="overlay"></div>
    <div class="content">
      <div class="percentage" id="percentage">0.00%</div>
      <div class="days-text" id="daysLeft">Loading Days Left...</div>
      <div class="days-since-container">
        <span class="cycle-arrow" onclick="toggleDaysSinceMode('previous')">◀</span>
        <div class="days-text" id="daysSince">Loading Days Since...</div>
        <span class="cycle-arrow" onclick="toggleDaysSinceMode('next')">▶</span>
      </div>
    </div>
  </div>

  <a href="https://discord.com/invite/gta-vi" class="gtavidc-link" target="_blank">GTA 6 UNOFFICIAL DISCORD SERVER</a>

  <div class="toolbar">
    <button onclick="showInfo()">INFO</button>
    <button onclick="showAchievements()" class="achievements-button"><img src="trophy.png" alt="achievements"></button>
    <button onclick="showSettings()" class="settings-button"><img src="gear.png" alt="settings"></button>
    <button onclick="saveAsPNG()">SAVE AS PNG</button>
  </div>

  <div class="info-modal" id="infoModal">
    <div class="close-modal" onclick="hideInfo()">✖</div>
    <h2>GTA VI COUNTDOWN - TANI</h2>
    <p>- this website shows current progress to GTA VI in percentages<br>
      - Counting from may 2nd when we got the date <br>
      - it's very simple I know, but it just works</p>
  </div>

  <div id="settingsModal">
    <div class="close-modal" onclick="hideSettings()">✖</div>
    <h2>Settings</h2>
    <div class="setting-option">
      <label for="toggleArrows">Hide Cycle Arrows:</label>
      <input type="checkbox" id="toggleArrows">
    </div>
  </div>
  
  <div id="achievementsModal">
    <div class="close-modal" onclick="hideAchievements()">✖</div>
    <h2>PROGRESS</h2>
    <div id="achievementsList">

    </div>
  </div>

  <script>
    const startDate = new Date('2025-05-02T12:00:00Z');
    const release = new Date('2026-05-25T00:00:00Z');
    const trailer2release = new Date('2025-05-06T13:00:00Z');

    const daysSinceModes = ['days', 'hours', 'minutes', 'seconds'];
    let currentDaysSinceModeIndex = 0;
    let secondsUpdateInterval;

const achievements = [
  { id: 1, title: "10%", description: "Reach 10% completion", targetPercentage: 10, targetDate: new Date('2025-06-25T00:00:00Z') },
  { id: 2, title: "20%", description: "Reach 20% completion", targetPercentage: 20, targetDate: new Date('2025-08-01T00:00:00Z') },
  { id: 3, title: "30%", description: "Reach 30% completion", targetPercentage: 30, targetDate: new Date('2025-09-10T00:00:00Z') },
  { id: 4, title: "38.1%", description: "Reach 38.1% completion", targetPercentage: 38.1, targetDate: new Date('2025-10-15T00:00:00Z') },
  { id: 5, title: "40%", description: "Reach 40% completion", targetPercentage: 40, targetDate: new Date('2025-10-25T00:00:00Z') },
  { id: 6, title: "50%", description: "Reach 50% completion", targetPercentage: 50, targetDate: new Date('2025-11-12T00:00:00Z') },
  { id: 7, title: "VI0%", description: "Reach 60% completion", targetPercentage: 60, targetDate: new Date('2026-01-05T00:00:00Z') },
  { id: 8, title: "69420", description: "Nice.", targetPercentage: 69.42, targetDate: new Date('2026-02-10T00:00:00Z') },
  { id: 9, title: "70%", description: "Reach 70% completion", targetPercentage: 70, targetDate: new Date('2026-02-15T00:00:00Z') },
  { id: 10, title: "90%", description: "Reach 90% completion", targetPercentage: 90, targetDate: new Date('2026-04-10T00:00:00Z') },
  { id: 11, title: "ULTIMATE LUCIA GTA 6", description: "Reach 100% completion", targetPercentage: 100, targetDate: new Date('2026-05-25T00:00:00Z') }
];

    function updateCountdownInfo() {
      const now = new Date();
      const total = release - startDate;
      const elapsed = now - startDate;
      let percentage = (elapsed / total) * 100;
      percentage = Math.max(0, Math.min(100, percentage));
      document.getElementById('percentage').textContent = percentage.toFixed(2) + '%';

      const daysLeft = Math.ceil((release - now) / (1000 * 60 * 60 * 24));
      document.getElementById('daysLeft').textContent = `${daysLeft} Days Left Until Grand Theft Auto VI`;

      const msSince = now - trailer2release;
      const daysSince = Math.floor(msSince / (1000 * 60 * 60 * 24));
      const hoursSince = Math.floor(msSince / (1000 * 60 * 60));
      const minutesSince = Math.floor(msSince / (1000 * 60));
      const secondsSince = Math.floor(msSince / 1000);

      const daysSinceElement = document.getElementById('daysSince');
      const currentMode = daysSinceModes[currentDaysSinceModeIndex];

      switch (currentMode) {
        case 'days':
          daysSinceElement.textContent = `${daysSince} Days Since TRAILER 2`;
          break;
        case 'hours':
          daysSinceElement.textContent = `${hoursSince} Hours Since TRAILER 2`;
          break;
        case 'minutes':
          daysSinceElement.textContent = `${minutesSince} Minutes Since TRAILER 2`;
          break;
        case 'seconds':
          daysSinceElement.textContent = `${secondsSince} Seconds Since TRAILER 2`;
          break;
      }
      
      updateAchievementsDisplay(percentage);
    }

    function updateAchievementsDisplay(currentPercentage) {
      const achievementsList = document.getElementById('achievementsList');
      achievementsList.innerHTML = '';
      
      achievements.forEach(achievement => {
        const isUnlocked = currentPercentage >= achievement.targetPercentage;
        const achievementItem = document.createElement('div');
        achievementItem.className = `achievement-item ${isUnlocked ? 'unlocked' : 'locked'}`;
        
        achievementItem.innerHTML = `
          <div class="achievement-icon ${isUnlocked ? 'unlocked' : 'locked'}">
            ${isUnlocked ? '🏆' : '🔒'}
          </div>
          <div class="achievement-details">
            <div class="achievement-title">${achievement.title}</div>
            <div class="achievement-description">${achievement.description}</div>
            <div class="achievement-date">Target: ${achievement.targetDate.toLocaleDateString()}</div>
          </div>
        `;
        
        achievementsList.appendChild(achievementItem);
      });
    }

    function toggleDaysSinceMode(direction) {
      if (direction === 'next') {
        currentDaysSinceModeIndex = (currentDaysSinceModeIndex + 1) % daysSinceModes.length;
      } else if (direction === 'previous') {
        currentDaysSinceModeIndex = (currentDaysSinceModeIndex - 1 + daysSinceModes.length) % daysSinceModes.length;
      }

      clearInterval(secondsUpdateInterval);
      clearInterval(window.mainCountdownInterval);
      setupMainUpdateInterval();
      updateCountdownInfo();
    }

    function setupMainUpdateInterval() {
      clearInterval(window.mainCountdownInterval);
      clearInterval(secondsUpdateInterval);

      if (daysSinceModes[currentDaysSinceModeIndex] === 'seconds') {
        secondsUpdateInterval = setInterval(updateCountdownInfo, 1000);
      } else {
        window.mainCountdownInterval = setInterval(() => {
          updateCountdownInfo();
        }, 60 * 1000);
      }
    }

    function showInfo() {
      document.getElementById('infoModal').style.display = 'block';
    }
    function hideInfo() {
      document.getElementById('infoModal').style.display = 'none';
    }
    function showSettings() {
      document.getElementById('settingsModal').style.display = 'block';
    }
    function hideSettings() {
      document.getElementById('settingsModal').style.display = 'none';
    }
    function showAchievements() {
      document.getElementById('achievementsModal').style.display = 'block';
    }
    function hideAchievements() {
      document.getElementById('achievementsModal').style.display = 'none';
    }

    function updateArrowVisibility() {
      const toggleArrowsCheckbox = document.getElementById('toggleArrows');
      const cycleArrows = document.querySelectorAll('.cycle-arrow');
      
      if (toggleArrowsCheckbox && cycleArrows.length > 0) {
        const hideArrows = toggleArrowsCheckbox.checked;
        cycleArrows.forEach(arrow => {
          arrow.style.display = hideArrows ? 'none' : 'inline-block';
        });
        localStorage.setItem('hideArrows', hideArrows); 
      }
    }

    function saveAsPNG() {
        const elementToCapture = document.getElementById('background');
        const overlayElement = elementToCapture.querySelector('.overlay');

        const originalOverlayBg = overlayElement.style.backgroundColor;

        // Temp black background after saving image
        overlayElement.style.backgroundColor = 'rgba(0, 0, 0, 1)';

        html2canvas(elementToCapture, {
            backgroundColor: null,
            useCORS: true
        }).then(canvas => {
            overlayElement.style.backgroundColor = originalOverlayBg; 

            const link = document.createElement('a');
            link.download = 'gta6_countdown.png';
            link.href = canvas.toDataURL('image/png');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }).catch(err => {
            console.error("Error saving image:", err);
            alert("Error");
            overlayElement.style.backgroundColor = originalOverlayBg; 
        });
    }
    
    document.addEventListener('DOMContentLoaded', () => {
      updateCountdownInfo();
      setupMainUpdateInterval();

      const toggleArrowsCheckbox = document.getElementById('toggleArrows');
      if (toggleArrowsCheckbox) {
        toggleArrowsCheckbox.addEventListener('change', updateArrowVisibility);

        const hideArrowsPreference = localStorage.getItem('hideArrows') === 'true';
        toggleArrowsCheckbox.checked = hideArrowsPreference; 
        updateArrowVisibility(); 
      }
    });
  </script>
</body>
</html>
